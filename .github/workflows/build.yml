name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: (API) npm install
      run: |
        cd api 
        npm install

    - name: (API) build
      run: |
        cd api
        npm run build

    - name: (UI) npm install
      run: |
        cd ui
        npm install

    - name: (UI) build
      run: |
        cd ui
        npm run build 
